<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compression</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex h-100 text-center bg-light text-muted">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="container">
        <div>
          <h3 class="float-md-start mb-5">4our Pixels</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold text-muted active"
              aria-current="page"
              href="https://4ourpixels.github.io/4ourpixels/"
              >Home</a
            >
            <a
              class="nav-link fw-bold text-muted"
              href="https://4ourpixels.github.io/4ourpixels/image_compression_blog.html"
              >Blog</a
            >
            <a
              class="nav-link fw-bold text-muted"
              href="https://4ourpixels.github.io/4ourpixels/#contact"
              >Contact</a
            >
          </nav>
        </div>
      </header>

      <div class="d-flex justify-content-center p-5">
        <main class="col">
          <h1>Image Compressor</h1>
          <p class="lead">
            Easily compress and decompress images and documents online.
          </p>
          <form method="POST" enctype="multipart/form-data">
            <div class="d-flex justify-content-center">
              {% csrf_token %}
              <div class="form-group mb-3">
                <input
                  id="image"
                  class="form-control"
                  type="file"
                  name="image"
                  accept="image/*"
                  required
                />
              </div>
            </div>
            <button class="btn btn-outline-dark btn-lg" type="submit">
              Compress Image
            </button>
          </form>
        </main>
      </div>

      <footer class="mt-auto text-white-50">
        <p class="mt-5 small">
          Copyright
          <a href="https://4ourpixels.github.io/4ourpixels/" class="text-white"
            >4our Pixels </a
          >2023
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
